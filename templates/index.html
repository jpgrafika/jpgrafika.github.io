{% extends "_base.html" %}

{% block content %}

    {% for photo in photos %}
        {% if loop.index % 24 == 1 %}
            <div class="content">
        {% endif %}
                <div class="photo-container {{ photo.class }}"><img class="lazy photo" data-src="projects/{{ photo.url }}" alt=""></div>
        {% if loop.index % 24 == 0 or loop.index == loop.length %}
            </div>
        {% endif %}
    {% endfor %}

{% endblock %}
